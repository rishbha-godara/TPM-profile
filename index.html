<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1D1AC4 50%, #054CAC 50%);
            background-size: 2pt 100%;
            background-repeat: repeat-x;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow-y: scroll; /* Allows vertical scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1em;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            transition: transform 0.2s; /* Smooth zoom effect */
        }
        .container img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        h1 {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>My Work Portfolio</h1>
    <div class="container">
        <img src="png/1.png" alt="Page 1">
        <img src="png/2.png" alt="Page 2">
        <img src="png/3.png" alt="Page 3">
        <img src="png/4.png" alt="Page 4">
        <img src="png/5.png" alt="Page 5">
        <img src="png/6.png" alt="Page 6">
        <img src="png/7.png" alt="Page 7">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
            background: linear-gradient(to right, #1D1AC4 50%, #054CAC 50%);
            background-size: 2pt 100%; /* Thin stripes (2pt wide) */
            background-repeat: repeat-x; /* Repeats the stripes horizontally */
        }
        iframe {
            position: absolute; /* Positioned absolutely to fill the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="PM-WorkPortfolio.pdf" title="PM Work Portfolio" allowfullscreen></iframe>
</body>
</html>

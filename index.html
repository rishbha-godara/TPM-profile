<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling */
            background: linear-gradient(to right, #1D1AC4 50%, #054CAC 50%);
            background-size: 10px 100%; /* Thin stripes (10px wide) */
        }
        .pdf-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 80%;
            height: 90vh; /* Adjust this to make the PDF fit better on the screen */
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="PM-WorkPortfolio.pdf" title="PM Work Portfolio"></iframe>
    </div>
</body>
</html>
